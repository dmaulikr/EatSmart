<!DOCTYPE html>

<html>
	<head>
		<title>You have a new pending request</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<link type="text/css" href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="wrapper">
			<h1>Notification from Mealhub</h1>
			<div id="content">
				Hi $first_name,
				<p>
					we want to inform you that $req_first_name $req_last_name wants to join your event "$event-name".
				</p>
				<p>
					Please add or reject the request using the Mealhub app as soon as possible.
				</p>
				<p>
					Cheers,<br>
					The Mealhub team
				</p>
				<div class="image-wrapper">
					<img class="logo" src="Logo.png" width="10%" />
				</div>
			</div>
		</div>
	</body>
</html>
