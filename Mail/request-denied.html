<!DOCTYPE html>

<html>
	<head>
		<title>Your request has been denied</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<link type="text/css" href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="wrapper">
			<h1>Notification from Mealhub</h1>
			<div id="content">
				Hi $first_name,
				<p>
					we are sorry to inform you that $host-first-name $host-last-name has rejected your request to join the event "$event-name".
				</p>
				<p>
					Browse the Mealhub app to find more great events near you.
				</p>
				<p>
					Cheers,<br>
					The Mealhub team
				</p>
				<div class="image-wrapper">
					<img class="logo" src="Logo.png" width="10%" />
				</div>
			</div>
		</div>
	</body>
</html>
